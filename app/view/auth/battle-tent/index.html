<div class="row">
    <div class="col">
        <h3>Battle Tent</h3>
    </div>
</div>
<div class="row">
    <div class="col">
        <b>Welcome to the battle tent! Here you can challenge NPCs for money.</b>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Bot Name</th>
                <th scope="col">Level</th>
                <th scope="col">Times Owned</th>
                <th scope="col">Ready To Be Challenged?</th>
                <th scope="col">Location</th>
                <th scope="col">Money Won</th>
                <th scope="col">Challenge</th>
            </tr>
            </thead>
            <tbody>
            {{CHALLENGE-BOTS}}
            </tbody>
        </table>
    </div>
</div>
