<div class="row">
    <div class="col">
        <h3>{{LIST}}: Edit </h3>
    </div>
</div>
<div class="row py-2">
    <div class="col">
        <form action="/list/{{LIST}}/edit/{{ID}}" method="post">
            <input type="hidden" name="verf" value="{{CSRF_TOKEN}}">
            <div class="row">
                <div class="col">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
