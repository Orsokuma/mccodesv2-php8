<div class="row">
    <div class="col">
        <h3>Mail: Compose</h3>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="/mailbox/compose" method="post">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="user1">Select a contact</label>
                        <select name="user1" id="user1" class="form-control">
                            <option value="0" selected>-- SELECT --</option>
                            {{MENU:CONTACTS}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group"> <!-- what a tree -->
                        <label for="user2"><strong>OR</strong> enter a user ID</label>
                        <input type="number" name="user2" id="user2" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="user3"><strong>OR</strong> select a user</label>
                        <select name="user3" id="user3" class="form-control">
                            <option value="0" selected>-- SELECT --</option>
                            {{MENU:USERS}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="10" class="form-control" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary">
                            Send Message
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{{MESSAGE_HISTORY}}
