<div class="row">
    <div class="col">
        <h5>Change Password</h5>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="/preferences/pass" method="post">
            <input type="hidden" name="verf" value="{{CSRF_TOKEN}}">
            <div class="form-group py-2">
                <label for="current">Current Password</label>
                <input type="password" name="current" id="current" class="form-control">
            </div>
            <div class="form-group py-2">
                <label for="new">New Password</label>
                <input type="password" name="new" id="new" class="form-control">
            </div>
            <div class="form-group py-2">
                <label for="confirm">Confirm New Password</label>
                <input type="password" name="confirm" id="confirm" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </form>
    </div>
</div>
